language: generic
sudo: false
dist: trusty
os: linux

branches:
  only:
    - master

env:
  global:
    - secure: ""

jobs:
  fast_finish: true
  include:
    - env:
      - PYTHON=2.7

    - env:
      - PYTHON=3.6
      - DOCS=true

install:
  - source testing/ci/install_conda.sh
  - ./testing/setup_envs.sh
  - conda install -y flake8 pytest
  - |
    if [[ "$DOCS" == "true" ]]; then
        conda install -y sphinx numpydoc
        pip install sphinxcontrib.autoprogram
    fi
  - pip install .

script:
  - py.test conda_pack
  - flake8 conda_pack
  - |
    if [[ "$DOCS" == "true" ]]; then
        pushd docs && make html && popd
    fi

after_success:
  - |
    if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
      pip install doctr
      doctr deploy . --built-docs docs/build/html/
    fi

notifications:
  email: false
