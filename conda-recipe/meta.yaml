{% set data = load_setup_py_data() %}
{% set version_raw = data.get('version') if data else None %}
{% if version_raw %}
  {% set version = version_raw.lstrip('v') %}
{% else %}
  {% set version = "0.0.0" %}
{% endif %}

package:
  name: conda-pack
  version: {{ version }}

source:
  path: ../

build:
  number: 0
  noarch: python
  script:
      - {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  entry_points:
    - conda-pack = conda_pack.cli:main

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=61.0
    - wheel
    - setuptools-scm >=6.2
  run:
    - python >=3.9
    - setuptools
  run_constrained:
    - zstandard >=0.23.0

test:
  source_files:
    - testing
    - conda_pack/tests
  requires:
    - python
    - pytest
    - squashfs-tools
    - squashfuse
    - zstandard >=0.23.0
  commands:
    - bash testing/setup_envs.sh
    - pytest -s -vv conda_pack/tests

about:
  home: https://conda.github.io/conda-pack/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Package conda environments for redistribution'
  description: |
    ``conda-pack`` is a command line tool for creating relocatable conda
    environments. This is useful for deploying code in a consistent environment,
    potentially in a location where python/conda isn't already installed.
  doc_url: https://conda.github.io/conda-pack/
  dev_url: https://github.com/conda/conda-pack
