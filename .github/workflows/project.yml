name: Add to Project

on:
  issues:
    types:
      - opened
  pull_request_target:
    types:
      - opened

jobs:
  add_to_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.0.3
        with:
          project-url: https://github.com/orgs/conda/projects/2
          github-token: ${{ secrets.PROJECT_TOKEN }}
